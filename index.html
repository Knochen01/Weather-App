<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,700&display=swap" rel="stylesheet"> 
    <title>Weather App</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text"class="search-bar" placeholder="Search">
                <button>&#128270;</button>
            </div>
            <div class="weather loading">
                <h2 class="city">Weather in Denver</h2>
                <h1 class="temp">51&#xb0;C</h1>
                <div class="flex">
                <img src="https://openweathermap.org/img/wn/10d.png" alt="" class="icon">
                </div>
                <div class="description">Cloudy</div>
                <div class="humidity"> Humidity: 50%</div>
                <div class="wind">Wind speed: 6.2km</div>
            </div>
        </div>
    </div>
    









    <script src="weatherApp.js"></script>
</body>
</html>
